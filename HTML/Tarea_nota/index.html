<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<header>
    <div class="nav">
        <h1 class="nav-title">Perfil</h1>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Encontrar conexiones</a></li>
            <li><button class="btn">Cerrar sesión</button></li>
        </ul>
    </div>
</header>
<body>
    <div class="container1">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-content">
                <div class="user-icon">
                    <img src="img/user-circle.png" alt="Icono de usuario">
                </div>
                <h2>Jane Doe</h2>
                <p><img src="img/map-marker.png" alt="Icono de ubicación" class="location-icon"> Seattle</p>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
                <a href="#" class="edit-profile"><img src="img/gear.png" alt="Icono editar perfil"> edit profile</a>
            </div>
        </div>
        <div class="education">
            <div class="education-header">
                <h2>Education</h2>
            </div>
            <div class="education-content">
                <p>Coding Dojo - Full Stack Bootcamp</p>
                <p>Dec 2019 - Mar 2020</p>
                <p>Triple black belt in Python, MERN, and C#...</p>
            </div>
        </div>
    </div>
