<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>KFC Chile</title>
</head>
<body>
    <!-- Barra de Navegación -->
    <header>
        <div class="nav">
            <img src="img/kfc-logo-4712cdc128a8f9435acee236e7178eeb3efb61239732f0563e600f097703106d.png" class="icono" alt="KFC Logo">
            <ul class="nav-links">
                <li><a href="#">Pedir</a></li>
                <li><a href="#">Contactos</a></li>
                <li><a href="#">Restaurantes</a></li>
                <li><a href="#">Nosotros</a></li>
            </ul>
            <div class="right-section">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Buscar...">
                    <span class="search-icon">&#x1F50D;</span>
                </div>
                <a href="#" class="icon-link">Cupones</a>
                <a href="#" class="icon-link">Perfil</a>
                <button class="btn">Ingresar</button>
                <a href="#" class="cart-icon">&#x1F6D2;</a>
            </div>
        </div>
        <!-- Barra de Ubicación -->
        <div class="location-bar">
            <span>INGRESA TU UBICACIÓN</span>
        </div>
    </header>

    <!-- Sección Principal -->
    <main class="main-banner">
        <div class="banner-content">
            <img src="img/image.png">
        </div>
    </main>
</body>
</html>
