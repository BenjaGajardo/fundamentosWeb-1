<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>KFC Chile</title>
</head>
<body>
    <!-- Barra de Navegación -->
    <header>
        <div class="nav">
            <img src="img/kfc-logo-4712cdc128a8f9435acee236e7178eeb3efb61239732f0563e600f097703106d.png" class="icono" alt="KFC Logo">
            <ul class="nav-links">
                <li><a href="#">Pedir</a></li>
                <li><a href="#">Contactos</a></li>
                <li><a href="#">Restaurantes</a></li>
                <li><a href="#">Nosotros</a></li>
            </ul>
            <div class="right-section">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Buscar...">
                    <span class="search-icon">&#x1F50D;</span>
                </div>
                <div class="icon">
                    <div class="icon-item">
                        <img src="img/cupon.PNG" alt="Cupones Icono">
                        <a href="#" class="icon-link">Cupones</a>
                    </div>
                    <div class="icon-item">
                        <img src="img/perfil.PNG" alt="Perfil Icono">
                        <a href="#" class="icon-link">Perfil</a>
                    </div>
                    <button class="btn">Ingresar</button>
                    <a href="#" class="cart-icon"><img src="img/icon.PNG"></a>
                </div>
            </div>
        </div>
        <!-- Barra de Ubicación -->
        <div class="location-bar">
            <button class="btn1">INGRESA TU UBICACIÓN ▼</button>
        </div>
    </header>

    <!-- Sección Principal -->
    <main class="main-banner">
        <div class="banner-content">
            <img src="img/image.png" alt="Banner">
        </div>
    </main>
    <div class="button">
        <button>Ver Menú</button>
    </div>
    <div class="menú">
        <h1>MENÚ</h1>
        <button><img src="img/img2.jpg">MARTES LOCOS</button>
        <button><img src="img/img6.jpg">NUGGETS</button>
        <button><img src="img/img4.jpg">IMPERDIBLES</button>
        <button><img src="img/img3.jpg">BUCKETS (3 O MAS PERS)</button>
        <button><img src="img/img9.jpg">BUCKETS COMBOS (3 O MAS PERS)</button>
        <button><img src="img/img11.jpg">PARA COMPARTIR (PARA 2 O MAS PERSONAS)</button>
    </div>
    <div class="menú2">
        <button><img src="img/img12.jpg">BOXES</button>
        <button><img src="img/img5.jpg">COMBOS</button>
        <button><img src="img/img7.jpg">SANDWICH</button>
        <button><img src="img/img8.jpg">TWISTER</button>
        <button><img src="img/img12.jpg">ACOMPAÑANTES Y EXTRAS</button>
        <button><img src="img/img10.jpg">POSTRES</button>
    </div>
</body>
</html>
